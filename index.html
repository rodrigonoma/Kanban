<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="geral">
      <div class="container" id="div1">
        <h3>
          Backlog
        </h3>
        <div class="legend red"></div>
        <hr />
        <div class="dropzone" draggable="true">
          <div class="status red">
            <p>Enviar e-mail</p>
          </div>
        </div>
      </div>
      <div class="container">
        <h3>
          Processando
        </h3>
        <div class="legend yellow"></div>
        <hr />
        <div class="dropzone" draggable="true">
          <div class="status yellow">
            <p>Sprint Meet</p>
          </div>
        </div>
      </div>
      <div class="container">
        <h3>
          Finalizado
        </h3>
        <div class="legend green"></div>
        <hr />
        <div class="dropzone" draggable="true">
          <div class="status green">
            <p>Code Test</p>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <input
        class="texto"
        type="text"
        placeholder="Digite a tarefa"
        id="tarefa"
      />
      <input class="btn" type="submit" value="ADD TASK" />
    </div>
    <script src="src/script.js" defer></script>
  </body>
</html>
